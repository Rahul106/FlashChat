<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/chat.css">
    <!-- loads loads common sidebar (sidebar.html) into current page -->
    <script src="/js/sidebarLoader.js"></script>

</head>

<body>

    <!-- container holds the content of the sidebar -->
    <div id="sidebarContainer"></div>

    <!-- error alert -->
    <div id="errorAlert" class="bg-red-700 rounded-lg p-2 hidden text-base  text-center" role="alert">
    </div>


    <!-- success alert-->
    <div id="successAlert" class="bg-green-700 rounded-lg p-2 hidden text-base  text-center" role="alert">
    </div>

    <!-- Chat content -->
    <!-- Adjust the margin to accommodate the sidebar width -->

    <div class="background-green"></div>

    <div class="main-container">
        <div class="left-container">

            <!--header -->
            <div class="header">
                <div class="user-img">
                    <img class="dp" src="https://www.codewithfaraz.com/InstaPic.png" alt="">
                </div>

                <div class="profile-data">
                    
                </div>

                <div class="nav-icons">
                    <li><i class="fa-solid fa-users"></i></li>
                    <li><i class="fa-solid fa-message"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </div>
            </div>


            <!--notification -->
            <div class="notif-box">
                <i class="fa-solid fa-bell-slash"></i>
                <div class="notif-text">
                    <p>Get Notified of New Messages</p>
                    <a href="#">Turn on Desktop Notifications â€º</a>
                </div>
                <i class="fa-solid fa-xmark"></i>
            </div>

            <!--search-container -->
            <div class="search-container">
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search or start new chat   ">
                </div>
                <i class="fa-sharp fa-solid fa-bars-filter"></i>
            </div>


            <!--chats -->
            <div class="chat-list">

            </div>

        </div>



        <div class="right-container">
           
        </div>

    </div>

    
   
    <script src="/js/basicconfig.js"></script>
    <script src="/js/userprofile.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/axios.js"></script>

</body>

</html>
